---
apiVersion: cloudflare.zelic.io/v1alpha1
kind: CloudflareAccessGroup
metadata:
  name: oidc-user
spec:
  name: OidcUser
  include:
    - emailDomains:
      - "kadaan.info"
  require:
    - country:
      - US
    - oidcClaims:
      - name: groups
        value: user
        identityProviderId: "8ec0e49d-47a3-474d-83bd-256b2cb379af"
    - loginMethod:
      - "8ec0e49d-47a3-474d-83bd-256b2cb379af"
---
apiVersion: cloudflare.zelic.io/v1alpha1
