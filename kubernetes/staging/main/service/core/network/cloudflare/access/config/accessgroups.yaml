    - country:
      - US
    - oidcClaims:
      - name: groups
        value: admin
        identityProviderId: "8ec0e49d-47a3-474d-83bd-256b2cb379af"
    - loginMethod:
      - "8ec0e49d-47a3-474d-83bd-256b2cb379af"
---
