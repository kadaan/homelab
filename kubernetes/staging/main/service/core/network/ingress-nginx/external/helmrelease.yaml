---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-external
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: ingress-nginx-external
    controller:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "external.${CLOUDFLARE_DOMAIN}"
          lbipam.cilium.io/ips: "192.168.2.82"
        externalTrafficPolicy: Cluster
      ingressClassResource:
        name: external
        default: false
        controllerValue: k8s.io/external
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["external"]
      config:
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-real-ip: "true"
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 120
        log-format-escape-json: "true"
        log-format-upstream: >
          {"timestamp":"$time_iso8601", "src_ip":"$remote_addr", "username":"$remote_user", "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for","request":"$request", "status":"$status", "vhost": "$host",
          "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args", "bytes_sent":"$body_bytes_sent",
          "method": "$request_method", "http_referer":"$http_referer", "http_user_agent":"$http_user_agent",
          "req_len":$request_length, "req_time":"$request_time","proxy_upstream_name":"$proxy_upstream_name",
          "proxy_alternative_upstream_name":"$proxy_alternative_upstream_name", "upstream_addr":"$upstream_addr",
          "upstream_response_length":"$upstream_response_length","upstream_response_time":"$upstream_response_time",
          "upstream_status":"$upstream_status", "req_id":"$req_id", "service_name":"$service_name"}'
        proxy-body-size: 0
        proxy-buffer-size: 16k
        ssl-protocols: TLSv1.3 TLSv1.2
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector:
            any: true
      extraArgs:
        default-ssl-certificate: "network/${CLOUDFLARE_DOMAIN/./-}-tls"
        v: 5
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 500Mi
