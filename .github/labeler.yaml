---
# Areas
area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"
area/bootstrap:
  - changed-files:
      - any-glob-to-any-file: bootstrap/**/*
area/kubernetes:
  - changed-files:
      - any-glob-to-any-file: "kubernetes/**/*"
area/taskfile:
  - changed-files:
      - any-glob-to-any-file:
          - ".taskfiles/**/*"
          - "Taskfile.yaml"
# Clusters
cluster/staging:
  - changed-files:
      - any-glob-to-any-file: "kubernetes/staging/**/*"
cluster/production:
  - changed-files:
      - any-glob-to-any-file: "kubernetes/production/**/*"
